<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tutor - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(51, 51, 51, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #00bfff;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            outline: none;
            background: #444;
            color: #fff;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #00bfff;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
        }

        .register-btn {
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #00bfff, #008fbf);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .register-btn:hover {
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
        }

        .error-message {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .password-strength {
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="uid">User ID:</label>
                    <input type="text" id="uid" name="uid" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        
        // Password hashing with SHA-512 and unique salt
        function hashPassword(password, salt) {
            return sha512(password + salt);
        }

        // Generate cryptographically random salt
        function generateSalt() {
            return CryptoJS.lib.WordArray.random(16).toString();
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strength = document.getElementById("password-strength");
            if (password.length < 8) {
                strength.textContent = "Weak (min 8 characters)";
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                strength.textContent = "Needs uppercase letter";
                return false;
            }
            if (!/[0-9]/.test(password)) {
                strength.textContent = "Needs number";
                return false;
            }
            if (!/[^A-Za-z0-9]/.test(password)) {
                strength.textContent = "Needs special character";
                return false;
            }
            strength.textContent = "Strong âœ“";
            return true;
        }

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById("password").value;
            if (!checkPasswordStrength(password)) {
                showError("Password must be at least 8 characters with uppercase, number, and special character");
                return;
            }

            if (password !== document.getElementById("confirmPassword").value) {
                showError("Passwords don't match!");
                return;
            }

            const salt = generateSalt();
            const user = {
                name: document.getElementById("name").value.trim(),
                class: document.getElementById("class").value.trim(),
                gender: document.getElementById("gender").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value.toLowerCase().trim(),
                uid: document.getElementById("uid").value.trim(),
                password: hashPassword(password, salt),
                salt: salt,
                createdAt: new Date().toISOString(),
                lastLogin: null,
                failedAttempts: 0
            };

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('secureUsers')) || {};
            if (users[user.uid]) {
                showError("User ID already exists!");
                return;
            }
            
            // Check if email exists
            const emailExists = Object.values(users).some(u => u.email === user.email);
            if (emailExists) {
                showError("Email already registered!");
                return;
            }

            // Validate email format
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(user.email)) {
                showError("Please enter a valid email address");
                return;
            }

            // Store user
            users[user.uid] = user;
            localStorage.setItem('secureUsers', JSON.stringify(users));
            
            // Create session (without sensitive data)
            const { password: _, salt: __, ...sessionUser } = user;
            localStorage.setItem('currentUser', JSON.stringify(sessionUser));
            
            alert("Registration successful!");
            window.location.href = "main.html";
        });

        // Password strength real-time check
        document.getElementById("password").addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        function showError(message) {
            const el = document.getElementById('error-message');
            el.style.display = 'block';
            el.textContent = message;
            setTimeout(() => el.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
