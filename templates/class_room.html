<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tutor - Classroom</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4A90E2; /* Calm blue */
            --secondary-color: #50E3C2; /* Teal */
            --background-color: #121212; /* Dark background */
            --text-color: #FFFFFF; /* White text */
            --card-color: #1F1F1F; /* Dark cards */
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.light-theme {
            --background-color: #F5F7FA; /* Light background */
            --text-color: #2D3748; /* Dark text */
            --card-color: #FFFFFF; /* Light cards */
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--card-color);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            color: var(--text-color);
            font-weight: 500;
        }

        header nav a:hover {
            color: var(--primary-color);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #357ABD;
        }

        /* Classroom Sections */
        .classroom-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .section {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .section p {
            color: var(--text-color);
            margin: 0;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons-container button {
            flex: 1; /* Equal width for buttons */
        }

        /* Assignments and Tests Section */
        .course-content {
            margin-top: 20px;
        }

        .course-content h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .course-content ul {
            list-style: none;
            padding: 0;
            display: flex; /* Display assignments horizontally */
            gap: 20px; /* Add gap between assignments */
        }

        .course-content ul li {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--box-shadow);
            flex: 1; /* Equal width for each assignment */
        }

        .course-content ul li h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .course-content ul li p {
            margin: 10px 0;
            color: var(--text-color);
        }

        .course-content ul li button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .course-content ul li button:hover {
            background-color: #357ABD;
        }

        /* Ask the AI Section */
        .chatbox {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-top: 20px;
        }

        .chatbox h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .question-area textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            color: var(--text-color);
            resize: none;
            margin-bottom: 10px;
        }

        .question-area textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #357ABD;
        }

        #chatResponse {
            margin-top: 20px;
            color: var(--text-color);
            white-space: pre-wrap;
        }

        /* Footer */
        footer {
            background-color: var(--card-color);
            box-shadow: var(--box-shadow);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: var(--border-radius);
        }
        .completed-btn {
    background-color: var(--secondary-color) !important;
    color: var(--background-color) !important;
    cursor: default !important;
}

        footer p {
            margin: 0;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI-Powered Tutor</div>
        <nav>
            <a href="main.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="class_room.html">Classroom</a>
            <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>My Classroom</h1>
        <div class="classroom-container">
            <div class="section">
                <h2>Selected Course</h2>
                <p id="selectedCourse">Loading...</p>
                <p>Progress: <span id="courseProgress">0%</span></p>
                <div class="buttons-container">
                    <button class="submit-btn" onclick="learnCourse()">Learn</button>
                    <button class="submit-btn" onclick="completeCourse()">Mark as Completed</button>
                    <button class="submit-btn" onclick="unregisterCourse()">Unregister Course</button>
                    <button class="submit-btn" onclick="switchCourse()">Switch Course</button>
                    <button class="submit-btn" onclick="startTest()">Take Test</button>
                </div>
            </div>
        </div>

        <!-- Assignments and Tests Section -->
        <div class="course-content">
            <h2>Assignments</h2>
            <ul id="assignments-list">
                <!-- Assignments will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Ask the AI Section -->
        <div class="chatbox">
            <h2>AI Classmate</h2>
            <div class="question-area">
                <textarea id="userQuestion" rows="3" placeholder="Type your question..."></textarea>
                <button class="submit-btn" onclick="askAI()">Submit</button>
            </div>
            <div id="chatResponse"></div>
        </div>
    </div>

    <footer>
        <p>AI-Powered Tutor</p>
    </footer>

    <script>

function startAssignment(assignmentId) {
    const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
    if (enrolledCourses.length > 0) {
        const selectedCourse = enrolledCourses[0];
        window.location.href = `assignment_1.html?assignmentId=${assignmentId}&course=${encodeURIComponent(selectedCourse)}`;
    } else {
        alert("No course selected. Please enroll in a course first.");
    }
}
        // Theme Toggle Functionality
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            body.classList.add(savedTheme);
            updateButtonText();
        }

        // Toggle Theme
        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-theme");
            localStorage.setItem("theme", body.classList.contains("light-theme") ? "light-theme" : "");
            updateButtonText();
        });

        // Update Button Text
        function updateButtonText() {
            if (body.classList.contains("light-theme")) {
                themeToggle.textContent = "Dark Mode";
            } else {
                themeToggle.textContent = "Light Mode";
            }
        }

        // Fetch Selected Course
        const selectedCourseElement = document.getElementById("selectedCourse");
        const courseProgressElement = document.getElementById("courseProgress");

        function fetchSelectedCourse() {
            const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
            const selectedCourse = enrolledCourses.length > 0 ? enrolledCourses[0] : "No course selected";
            const courseProgress = localStorage.getItem("courseProgress") || "0%";

            selectedCourseElement.textContent = selectedCourse;
            courseProgressElement.textContent = courseProgress;
        }

        // Call fetchSelectedCourse when the page loads
        fetchSelectedCourse();

        // Learn Course
        function learnCourse() {
            const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
            if (enrolledCourses.length > 0) {
                const selectedCourse = enrolledCourses[0];
                const coursePageMap = {
                    "Introduction to AI": "introduction_to_ai.html",
                    "Machine Learning Essentials": "Machine_learning_essentials.html",
                    "Data Science with Python": "data_science_with_python.html",
                    "Advanced AI Concepts": "Advance_ai_concepts.html",
                    "Deep Learning Fundamentals": "deep_learning_fundamentals.html",
                    "Big Data Analytics": "big_data_analytics.html"
                };

                const coursePage = coursePageMap[selectedCourse];
                if (coursePage) {
                    window.location.href = coursePage;
                } else {
                    alert("Course page not found.");
                }
            } else {
                alert("No course selected. Please enroll in a course first.");
            }
        }

        // commpleted course
        
        function completeCourse() {
    const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
    if (enrolledCourses.length > 0) {
        const completedCourses = JSON.parse(localStorage.getItem("completedCourses")) || [];
        const selectedCourse = enrolledCourses[0];
        
        // Calculate actual progress based on completed assignments
        const completedAssignments = JSON.parse(localStorage.getItem("completedAssignments")) || {};
        const courseAssignments = getAssignmentsForCourse(selectedCourse);
        const completedCount = completedAssignments[selectedCourse] ? completedAssignments[selectedCourse].length : 0;
        const totalAssignments = courseAssignments.length;
        const progressPercentage = Math.round((completedCount / totalAssignments) * 100);
        
        // Only mark as completed if all assignments are done
        if (progressPercentage === 100) {
            completedCourses.push(selectedCourse);
            enrolledCourses.splice(0, 1);
            localStorage.setItem("enrolledCourses", JSON.stringify(enrolledCourses));
            localStorage.setItem("completedCourses", JSON.stringify(completedCourses));
            alert("Congratulations! You have completed the course.");
        } else {
            alert(`Please complete all assignments first (${completedCount}/${totalAssignments} completed).`);
            return;
        }
        
        fetchSelectedCourse();
        window.location.reload();
    } else {
        alert("No course selected. Please enroll in a course first.");
    }
}

        // Unregister Course
        function unregisterCourse() {
            const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
            if (enrolledCourses.length > 0) {
                const selectedCourse = enrolledCourses[0];
                enrolledCourses.splice(0, 1); // Remove the first course from enrolled courses
                localStorage.setItem("enrolledCourses", JSON.stringify(enrolledCourses));
                alert(`You have unregistered from ${selectedCourse}.`);
                fetchSelectedCourse();
                window.location.reload(); // Refresh to update the dashboard
            } else {
                alert("No course selected. Please enroll in a course first.");
            }
        }

        // Switch Course
        function switchCourse() {
            window.location.href = "courses.html";
        }

        // Start Test
        function startTest() {
            const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
            if (enrolledCourses.length > 0) {
                const selectedCourse = enrolledCourses[0];
                window.location.href = `test.html?course=${encodeURIComponent(selectedCourse)}`;
            } else {
                alert("No course selected. Please enroll in a course first.");
            }
        }

        function askAI() {
    const userQuestion = document.getElementById("userQuestion").value;
    const selectedCourse = document.getElementById("selectedCourse").textContent;

    if (!userQuestion) {
        alert("Please enter a question.");
        return;
    }

    // Clear previous response
    const chatResponse = document.getElementById("chatResponse");
    chatResponse.innerHTML = "";

    // Create a new EventSource to handle streaming responses
    const eventSource = new EventSource(`http://localhost:5000/ask?question=${encodeURIComponent(userQuestion)}`);

    // Handle incoming data from the server
    eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.done) {
            // Close the connection when the stream is done
            eventSource.close();
        } else if (data.reply) {
            // Append the response to the chatResponse element
            chatResponse.innerHTML += data.reply;
        }
    };

    // Handle errors
    eventSource.onerror = (error) => {
        console.error("EventSource failed:", error);
        eventSource.close();
        chatResponse.innerHTML = "An error occurred while fetching the AI response.";
    };
}
function displayCourseAssignments() {
    const assignmentsList = document.getElementById("assignments-list");
    assignmentsList.innerHTML = ""; // Clear any existing content
    
    const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];
    if (enrolledCourses.length === 0) {
        assignmentsList.innerHTML = "<li>No course selected. Please enroll in a course first.</li>";
        return;
    }
    
    const selectedCourse = enrolledCourses[0];
    const assignments = getAssignmentsForCourse(selectedCourse);
    
    if (assignments.length === 0) {
        assignmentsList.innerHTML = "<li>No assignments available for this course yet.</li>";
        return;
    }
    
    assignments.forEach(assignment => {
        const assignmentItem = document.createElement("li");
        const isCompleted = checkIfAssignmentCompleted(selectedCourse, assignment.id);
        
        assignmentItem.innerHTML = `
            <h3>${assignment.title}</h3>
            <p>${assignment.description}</p>
            <button onclick="startAssignment('${assignment.id}')" 
                    ${isCompleted ? 'class="completed-btn"' : ''}>
                ${isCompleted ? '✓ Completed' : 'Start Assignment'}
            </button>
        `;
        assignmentsList.appendChild(assignmentItem);
    });
}

function checkIfAssignmentCompleted(courseName, assignmentId) {
    const completedAssignments = JSON.parse(localStorage.getItem("completedAssignments")) || {};
    return completedAssignments[courseName] && completedAssignments[courseName].includes(assignmentId);
}

// Helper function to get assignments for a specific course
function getAssignmentsForCourse(courseName) {
    // This data would typically come from your backend
    const assignmentsMap = {
        "Introduction to AI": [
            { id: "assignment1", title: "AI Basics Essay", description: "Write a short essay on fundamental AI concepts" },
            { id: "assignment2", title: "AI Ethics Discussion", description: "Research and discuss ethical implications of AI" }
        ],
        "Machine Learning Essentials": [
            { id: "assignment1", title: "Linear Regression", description: "Implement linear regression from scratch" },
            { id: "assignment2", title: "Classification Problem", description: "Solve a classification problem using scikit-learn" }
        ],
        // Add similar structures for other courses
        "Data Science with Python": [
            { id: "assignment1", title: "Data Cleaning", description: "Clean and preprocess a messy dataset" },
            { id: "assignment2", title: "EDA Project", description: "Perform exploratory data analysis on a dataset" }
        ]
    };
    
    return assignmentsMap[courseName] || [];
}

// Call the function to display assignments when the page loads
fetchSelectedCourse();
displayCourseAssignments(); // Add this line
        
    </script>
</body>
</html>
